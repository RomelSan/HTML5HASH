<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Product">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <meta itemprop="name" content="HTML5HASH">
    <meta itemprop="description" content="A tool that uses HTML5 features to provide file hashing with crc32, md5 and sha1 without the need to upload anything.">

    <title>HTML5HASH</title>
    
    <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.21.custom.css" rel="stylesheet" />
    <link type="text/css" href="html5hash.css" rel="stylesheet" />

    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/sha1.js"></script>
    <script type="text/javascript" src="js/crc32.js"></script>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="html5hash.js"></script>

</head>
<body id="drop_zone">


    <div id="overlay">

    </div>

    <!-- Work around opacity inheritance by having this seperate. No idea
         how to work around possible lack of JS without having these
         pictures load even for compatible browser. -->

    <div id="overlaytextbox">
        <h3>Sorry</h3><br />
        HTML5HASH does not work with this browser. Consider using one of these:
        <div id="browserads">
            <div class="browserad">
                    <a href="http://affiliates.mozilla.org/link/banner/21269">
                        <img src="http://affiliates.mozilla.org/media/uploads/banners/f5eeeddc214ed8ef15e48bc80e1f53b0da4f0574.png" alt="Download: Fast, Fun, Awesome" />
                    </a>
            </div>

            <div class="browserad">
                    <a href="http://www.google.com/chrome/">
                        <img src="img/chrome_logo.png" alt="Google Chrome" />
                    </a>
            </div>
        </div>

    </div>

    <div id="social">
        <div class="g-plusone" data-size="small"></div>
    </div>

    <div id="centerfield">

        <header>
            <fieldset id="algo_selection">
                <legend>Algorithm selection</legend>
                <form>
                    <input type="checkbox" name="sha1switch" />SHA1
                    <input type="checkbox" name="md5switch" />MD5
                    <input type="checkbox" name="crc32switch" checked="checked" />CRC-32
                </form>
            </fieldset>
        
            <h1>HTML5HASH</h1>

        </header>

        <article>
            <ul id="list">
                <li>
                    <b>File selection</b>
                    <div id="placeholder">
                        <b>Drop</b> files here or <b>click to browse.</b>
                    </div>
                    <input type="file" id="hiddenFilesSelector" multiple />
                </li>
            </ul>
        </article>

        <aside id="explanation">
            Hashes are computed locally. No files or information on files will be uploaded.
        </aside>

    </div>

    <footer>
        Copyright Â© 2012 Stefan Hacker
    </footer>

</body>
</html>
